{% extends 'base_post.html' %}
{% block content %}

<title>Burkas | {{ object.title }}</title>

<div class="">
    <div class="row">
        <div class="">
            <h3 class="title">{{ object.title }}</h3><br/>
            <text class="small">
                <strong>Penulis : {{ object.user }} <br/>
                Tanggal, {{ object.date_created }}</strong>
            </text>
            <hr/>
        </div>
        <div class="card-body">
            <div class="col-lg-12">
                <p>
                {{ object.body|safe }}
                </p>
            </div>   
        </div>
        <hr/>
        <div class="card-body">
            <div class="col-lg-12">
                <text>Video Demo : </text> <br/>
                {{ object.video|safe }}
            </div>
        </div>
        <hr/>
    </div>
</div>

<div id="disqus_thread"></div>


<script>
    var disqus_config = function () {
    this.page.url = 'https://burkas-web.herokuapp.com/detail/{{ object.slug }}/';
    this.page.identifier = '/{{ object.slug }}/'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://burkas-web.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{% endblock content %}
